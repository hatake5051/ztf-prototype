version: '3'
services:
  rp2:
    build:
      context: ../../
      dockerfile: ./example/rp2/Dockerfile
    volumes:
      - type: bind
        source: "../../"
        target: "/go/src/app"
    hostname: rp2.ztf-proto.k3.ipv6.mobi
    environment:
      VIRTUAL_HOST: rp2.ztf-proto.k3.ipv6.mobi
    ports:
    - "80"
    networks:
    - reverse-proxy-net

networks:
  reverse-proxy-net:
    external: true